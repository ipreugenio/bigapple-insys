
    {% extends "client_page_ui.html" %}

{% block content %}


<h2>Create PO Form</h2>


        <div class="container card-panel col s12 m5">
        <form id="myForm" class = "ui form" action="{% url 'sales:create-client-po-form' %}" method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {% include 'sales/template_form.html' %}
                {% include 'sales/template_formset.html' %}

            {{formset.management_form}}
            <button id = "po_submit" type="submit" class ="ui green basic button">Submit</button>

        </form>

    </div>
    <!--
<button id = "view_receipt" class ="ui button">View Receipt</button>
-->
{% include "sales/confirm_po.html" %}

{% endblock %}

{% block script %}
<script type="text/javascript">
            $(function() {
                 $('#myForm .formset_class').formset({
                  prefix: '{{ formset.prefix }}'
                  });
            })
    </script>


<script type="text/javascript">
$(document).ready(function(){
    $("#view_receipt").click(function(){
        $('.ui.modal').modal('show');
    });
});
</script>

    <script type="text/javascript">
    $('.ui.form')
  .form({
    fields: {
      products    : 'empty',
      width       : 'empty',
      length      : 'empty',
      gusset      : 'empty',
      color       : 'empty',
      quantity    : 'empty'
    }
  })
;
</script>

{%endblock %}
