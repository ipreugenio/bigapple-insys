              <div id="basic-form" class="section">
                <div class="row">
                  <div class="col s4 offset-s4">
                    <div class="card-panel">
                      <h4 class="header1">Purchase Order</h4>
                      <div class="row">
                        
                        <form class="col s12">
                         
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="name" type="text" required="true">
                              <label for="name">Name</label>
                            </div>
                          </div>
                          <div class="row">
                             
                             <div class="input-field col s4">
								<input type="text" class="datepicker" placeholder="Date Needed">
								<label for="dateSet">Date Needed</label>
							 </div>
						  
                             <div class="input-field col s8">
								<p>
									<label>
										<span>Laminate?</span>
										<input type="checkbox" class="filled-in">
									</label>
								</p>	
							 </div>
						  	 
						  
						  </div>

                          <div class="row">
                            <div class="input-field col s12">
                              <input id="terms" type="text" required="true">
                              <label for="terms">Terms</label>
                              </div>
                          </div>
		           		  <div class="row">
							<select class="browser-default" required="true">  
								<option value="" disabled selected>Item</option>
								<option value="1">Item 1</option>
    							<option value="2">Item 2</option>
    							<option value="3">Item 3</option>
    							<option value="4">Item 4</option>
								<option value="5">Item 5</option>
    							<option value="6">Item 6</option>
    							<option value="7">Item 7</option>
    							<option value="8">Item 9</option>									
  							</select>
   	         			  </div>
                          <div class="row">
                            <div class="input-field col s12">
                              <input id="description" type="text" required="true">
                              <label for="description">Description</label>
                          	</div>
                          </div>
                          <div class="row">
                            <div class="input-field col s4">
                              <input id="quantity" type="text" required="true">
                              <label for="quantity">Quantity</label>
                            </div>
                            <div class="input-field col s4">
                              <input id="unitPrice" type="text" disabled="true">
                              <label for="unitPrice">Unit Price</label>
                            </div>
                            <div class="input-field col s4">
                              <input id="amount" type="text" disabled="true">
                              <label for="amount">Amount</label>
                            </div>
                          </div>
    	                  <div class="row">
    						<div class="center">
         						<button class="btn btn-small green" type="submit">Submit</button>
         						<button class="btn btn-small red" typle="clear">Clear</button>
         					</div>
                          </div>
    					  
    					  <form action="{% url 'sales:client-po-form-add' %}" method="post" enctype="multipart/form-data">
    					  {% csrf_token %}
    					  {% include 'sales/template_form.html' %}
	
				      	   <div class = "form-group">
          				     <div class="col-sm-2 col-sm-10">
            					<button type="submit" class ="btn btn-success">Submit</button>
          					 </div>
      					   </div>
						  </form>

    					  
    					  </form>
