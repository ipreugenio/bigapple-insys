{% extends 'sales_coordinator_page_ui.html' %}
  {% block content %}

		<table class="ui stripped table">
        	<thead>
          	<tr>
          	  	<th>Company</th>
				<th>Contact Person</th>
              	<th>Mobile Number</th>
				<th>Email</th>
				<th style="width: 100px;"></th>
          	</tr>
    		</thead>
    		<tbody>
				{% for supplier in supplier  %}
    			<tr>
    				<td>{{ supplier.company_name }}</td>
    				<td>{{ supplier.contact_person }}</td>
    				<td>{{ supplier.mobile_number }}</td>
					<td>{{ supplier.email_address }}</td>
					<td>
						<a style = "padding: 5px;"  href="{% url 'sales:supplier_edit' supplier.id %}">
							<i class="yellow edit icon"></i>
						</a>
						<a style = "padding: 5px;" href="{% url 'sales:supplier_delete' supplier.id %}" >
							<i class="red trash icon"></i>
						</a>
					</td>
    			</tr>
				{% endfor %}
			</tbody>
    	</table>
	
{% endblock %}
