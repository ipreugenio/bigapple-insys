<div class="formset">
    {{formset.management_form}}
{% for form in formset %}
<table style="width:50%">
{% for field in form %}
  <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
          <span class ="text-danger small">{{field.errors}}</span>
      </div>
    <tr>
        <th>{{field.label_tag}}</th>
        <td>{{field}}</td>
        {% if formset.can_delete %}
            <td>{{ form.DELETE }}</td>
        {% endif %}
    </tr>

  </div>

{% endfor %}
</table>
{% endfor %}
    </div>
