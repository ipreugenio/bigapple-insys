{% extends 'sales_coordinator_page_ui.html' %} {% block content %}
<div id="basic-form">
    <div>
        <h4 class="header1">{{ title }}</h4>
        <div class="row">

            <form class="sixteen wide column" action="#" method="POST" role="form">
                {% csrf_token %}
                <div class="row">
                    <div class="sixteen wide column">
                        {{ form.company_name }}
                        <label for="company_name">Company Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="sixteen wide column">
                        {{ form.contact_person }}
                        <label for="contact_person">Contact Person</label>
                    </div>
                </div>
                <div class="row">
                    <div class="eight wide column">
                        {{ form.mobile_number }}
                        <label for="mobile_number">Mobile Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="eight wide column">
                        {{ form.email_address }}
                        <label for="email_address">Email Address</label>
                    </div>
                </div>
                <div class="row">
                    <div class="sixteen wide column">
                        {{ form.description }}
                        <label for="description">Description</label>
                    </div>
                    <div class="row">
                        <div class="center">
                            <button class="ui green basic button" type="submit">{{ actiontype }}</button>
                            <button class="ui red basic button" typle="clear">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
