<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<h2>Login</h2>

{%if form.errors %}
<p>error!</p>
{% endif %}

{% if next %}
<p>You can't access this page</p>
{% endif %}

<form method = "post" action = "{% url 'login' %}" >
{% csrf_token %}

    <p>Username: {{form.username}} </p>
    <p>Password: {{form.password}} </p>

<input type="submit" value="Login"></input>
<input type="hidden" name="next" value = {{next}}">
</form>

</body>
</html>
